

<div class='flex w-full font-sans text-base'>

    <div class='flex-grow p-12'>
        <full-calendar #fullcalendar [options]="calendarOptions"
        [events]="selectedRanges | async" >
          <ng-template #eventContent let-arg>
            <b>{{ arg.event.start | date:'HH:mm' }} - {{ arg.event.end | date:'HH:mm' }}</b>
            <br>
            <b *ngIf="arg.event.title!==undefined">{{arg.event.title}}</b>
          </ng-template>
        </full-calendar>
    </div>

  </div>


<ng-template #popupTemplate let-dialogRef>
      <button class="absolute top-0 right-0 mt-2 mr-2 text-gray-600 hover:text-gray-900" mat-icon-button matDialogClose>
        <mat-icon>close</mat-icon>
      </button>

      <div class="w-full h-full ">
        <h2 class="mb-4 text-lg font-bold">Nommer cette durée</h2>

        <div>
          <!-- <mat-form-field class="flex w-full mt-2">

              <input matInput [(ngModel)]="titleOfHour">
            </mat-form-field> -->


            <div class="mb-5">
              <mat-label>Nom</mat-label>
            <input type="email" id="email" [(ngModel)]="titleOfHour" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
          </div>


          <div class="flex justify-end">
            <button mat-button  matTooltip="Cancel" (click)="toggleEditMode()">Annuler</button>
            <button mat-flat-button class="ml-2 bg-[#2E849D] text-white" (click)="submit()">Enregistrer</button>

          </div>
        </div>
      </div>

  </ng-template>


  <ng-container>
    <ng-template #popupTemplate1 let-dialogRef>
      <button mat-icon-button style="float:right; margin: 5px;" matDialogClose>
        <mat-icon>close</mat-icon>
      </button>

      <mat-dialog-content>
        <div style="display: flex;justify-content:center;align-items:center;height: 340px;">
            Tout est mis à jour
        </div>
      </mat-dialog-content>
    </ng-template>
  </ng-container>


  <!-- Modifying or deleting -->
  <ng-container>
    <ng-template #ModifyOrDelete let-dialogRef>
      <button mat-icon-button style="float:right; margin: 5px;" matDialogClose>
        <mat-icon>close</mat-icon>
      </button>

      <mat-dialog-content>
        <div class="flex flex-col items-center justify-center h-full p-5 "
       >
       <h1 class="text-xl font-semibold ">

           Voulez-vous ?
        </h1>
      <div class="flex justify-end p-8">
          <button mat-flat-button color="accent" (click)="openDialog()"> Modifier</button>
          <h3 class="p-3 ">Ou </h3>
        <button mat-button class="mr-2" matTooltip="Cancel"  (click)="delete()">Supprimer</button>
      </div>
        </div>
      </mat-dialog-content>
    </ng-template>
  </ng-container>
