<div class="flex flex-col w-full">


    <ng-container>

        <!-- Contact form -->
        <div class="relative flex flex-col items-center flex-auto px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form [formGroup]="myForm">



                    <div class="mt-2">
                        <h1 class="mt-6 mb-10 ml-1 text-[#887B84] text-3xl font-semibold"> Creation d'une Caisse</h1>

                        <ng-container>
                            <div class="flex">
                                <mat-form-field class="flex-auto ml-2">
                                    <mat-label>Année</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>

                                    <input matInput formControlName='year' placeholder='year' [spellcheck]="false">

                                </mat-form-field>


                            </div>
                        </ng-container>

                    </div>


                    <div class="mt-2">
                        <mat-form-field class="w-full mt-2 " [subscriptSizing]="'dynamic'">
                            <mat-label>Mois</mat-label>

                            <mat-select [formControlName]="'month'">
                                <ng-container *ngFor="let month of months">
                                    <mat-option [value]="month">{{month}}</mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div *ngIf="isResult" class="mt-6 overflow-hidden bg-white rounded shadow-md">

                        <div class="px-4 py-5 sm:p-6">
                            <ng-container>
                                <div class="space-y-2">
                                    <h2 class="text-[1.1rem]">Le Total de ressources : <b
                                            class="text-[1rem] text-[#918ec9]">
                                            {{result.ressources}} </b></h2>
                                    <h2 class="text-[1.1rem]">Le Total de charges : <b
                                            class="text-[1rem] text-[#918ec9]">
                                            {{result.charges}} </b></h2>
                                    <h2 class="text-[1.1rem]">Le Bilan : <b class="text-[1rem] text-[#918ec9]">
                                            {{result.sum}}      <a class="ml-1  hover:underline text-[#918ec9] cursor-pointer"
                                            [routerLink]="['/admin/bilan', bilanId]"> Visiter
                                                </a> </b></h2>

                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <div
                        class="flex items-center py-4 pl-1 pr-4 mt-10 -mx-6 border-t sm:-mx-12 sm:pr-12 sm:pl-7 bg-gray-50 dark:bg-transparent">
                        <!-- Delete -->

                        <!-- Cancel -->
                        <button class="ml-auto" mat-button [matTooltip]="'Cancel'" (click)="toggleEditMode()">
                            Retour
                        </button>
                        <!-- Save -->
                        <button class="ml-2 bg-[#2E849D]" mat-flat-button [color]="'primary'" [matTooltip]="'Save'"
                            (click)="submit(myForm.value)">
                            Générer la Caisse
                        </button>
                    </div>
                </form>
            </div>
        </div>





    </ng-container>


    <ng-container>
        <ng-template #popupTemplate let-dialogRef>
            <button mat-icon-button style="float:right; margin: 5px;" matDialogClose>
                <mat-icon>close</mat-icon>
            </button>

            <mat-dialog-content>
                <div style="display: flex;justify-content:center;align-items:center;height: 140px;">
                    <div class="flex justify-center items-center font-semibold text-[1.1rem]  flex-col">
                        <img src="../../../../../assets/images/danger.png" class="w-[5rem] h-[5rem]" />
                        La Caisse de ce Mois Deja existe

                    </div>
                </div>
            </mat-dialog-content>
        </ng-template>
    </ng-container>
</div>
