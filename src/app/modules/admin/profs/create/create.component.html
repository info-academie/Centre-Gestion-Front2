<div class="flex flex-col w-full">


    <ng-container>

        <!-- Contact form -->
        <div class="relative flex flex-col items-center flex-auto px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form [formGroup]="myForm">

                    <!-- Avatar -->
                    <!-- Avatar -->
                    <div class="mt-2">
                        <h1 class="mt-6 mb-10 ml-1 text-[#887B84] text-3xl font-semibold"> Creation d'un Prof</h1>

                    </div>
                    <div class="mt-2">
                        <!-- <div class="space-y-4"> -->
                        <ng-container>
                            <div class="flex">
                                <mat-form-field class="flex-auto ml-2">
                                    <mat-label>Nom</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>

                                    <input matInput formControlName="nom">

                                </mat-form-field>

                                <mat-form-field class="flex-auto">
                                    <mat-label>Prenom</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                    <input matInput [formControlName]="'prenom'" [placeholder]="'Name'"
                                        [spellcheck]="false">
                                </mat-form-field>

                            </div>
                        </ng-container>
                        <!-- </div> -->
                    </div>

                    <!-- prenom -->
                    <div class="mt-2">
                        <mat-form-field class="w-full">
                            <mat-label>Email</mat-label>
                            <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_solid:envelope'"></mat-icon>
                            <input matInput [formControlName]="'email'" [placeholder]="'email'" [spellcheck]="false">
                        </mat-form-field>
                    </div>

                    <div class="mt-2">
                        <mat-form-field class="w-full">
                            <mat-label>Téléphone</mat-label>
                            <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_solid:tag'"></mat-icon>
                            <input matInput [formControlName]="'telephone'" [placeholder]="'telephone'"
                                [spellcheck]="false">
                        </mat-form-field>
                    </div>

                    <div class="mt-2">
                        <div class="space-y-4">
                            <div class="relative flex">
                                <mat-form-field class="flex-auto" [subscriptSizing]="'dynamic'">
                                    <mat-label>Matière</mat-label>
                                    <input matInput [formControlName]="'matiere'" [placeholder]="'matiere'">
                                </mat-form-field>
                            </div>
                        </div>

                    </div>

                    <div class="mt-2">
                        <div class="space-y-4">
                            <div class="relative flex">
                                <mat-form-field class="flex-auto" [subscriptSizing]="'dynamic'">
                                    <mat-label>Address</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:map-pin'"></mat-icon>
                                    <input matInput [formControlName]="'address'" [placeholder]="'address'">
                                </mat-form-field>
                            </div>
                        </div>

                    </div>
                    <div
                        class="flex items-center py-4 pl-1 pr-4 mt-10 -mx-6 border-t sm:-mx-12 sm:pr-12 sm:pl-7 bg-gray-50 dark:bg-transparent">
                        <!-- Delete -->

                        <!-- Cancel -->
                        <button class="ml-auto" mat-button [matTooltip]="'Cancel'" (click)="toggleEditMode()">
                            Annuler
                        </button>
                        <!-- Save -->
                        <button class="ml-2" mat-flat-button class="ml-2 bg-[#2E849D] text-white" [matTooltip]="'Save'"
                            (click)="submit(myForm.value)" [disabled]="myForm.invalid">
                            Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </ng-container>
</div>
