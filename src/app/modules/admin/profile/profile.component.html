<div class="flex flex-col w-full">
    <ng-container>
        <!-- Contact form -->
        <div
            class="relative flex flex-col items-center flex-auto px-6 sm:px-12"
        >
            <div class="w-full max-w-3xl">
                <form [formGroup]="myForm" *ngIf="myForm">
                    <!-- Avatar -->
                    <!-- Avatar -->

                    <div class="mt-10">
                        <h1
                            class="mt-6 mb-10 ml-1 text-[#8B7F87] text-3xl font-semibold"
                        >
                        Bonjour
                            {{ myForm.get("nom").value }}
                            {{ myForm.get("prenom").value }}
                        </h1>
                        <!-- <div class="space-y-4"> -->



                                <mat-form-field class="w-full">
                                    <mat-label>Roles</mat-label>

                                    <mat-select
                                        matNativeControl
                                        formControlName="idRole"
                                        (selectionChange)="choosenRole($event.value)"
                                    >
                                        <ng-container
                                            *ngFor="let role of roles"
                                        >
                                            <mat-option [value]="role.id">{{
                                                role.nom
                                            }}</mat-option>
                                        </ng-container>
                                    </mat-select>
                                </mat-form-field>


   <ng-container>
                                <div class="flex mt-4">
                                <mat-form-field class="w-full ml-2">
                                    <mat-label>Nom</mat-label>
                                    <mat-icon
                                        matPrefix
                                        class="hidden sm:flex icon-size-5"
                                        [svgIcon]="
                                            'heroicons_solid:user-circle'
                                        "
                                    ></mat-icon>

                                    <input matInput formControlName="nom" />
                                </mat-form-field>

                                <mat-form-field class="w-full">
                                    <mat-label>Prenom</mat-label>
                                    <mat-icon
                                        matPrefix
                                        class="hidden sm:flex icon-size-5"
                                        [svgIcon]="
                                            'heroicons_solid:user-circle'
                                        "
                                    ></mat-icon>
                                    <input
                                        matInput
                                        [formControlName]="'prenom'"
                                        [placeholder]="'Name'"
                                        [spellcheck]="false"
                                    />
                                </mat-form-field>
                            </div>
                        </ng-container>
                        <!-- </div> -->
                    </div>

                    <!-- prenom -->
                    <div class="mt-2">
                        <mat-form-field class="w-full">
                            <mat-label>Email</mat-label>
                            <mat-icon
                                matPrefix
                                class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_solid:envelope'"
                            ></mat-icon>
                            <input
                                matInput
                                [formControlName]="'email'"
                                [placeholder]="'email'"
                                [spellcheck]="false"
                            />
                        </mat-form-field>
                    </div>

                    <div class="mt-2">
                        <mat-form-field class="w-full">
                            <mat-label>Téléphone</mat-label>
                            <mat-icon
                                matPrefix
                                class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_solid:tag'"
                            ></mat-icon>
                            <input
                                matInput
                                [formControlName]="'telephone'"
                                [placeholder]="'telephone'"
                                [spellcheck]="false"
                            />
                        </mat-form-field>
                    </div>

                    <div class="mt-2">
                        <ng-container *ngIf="isProf" >

                        <div class="space-y-4">
                            <div class="relative flex">
                                <mat-form-field
                                    class="flex-auto"
                                    [subscriptSizing]="'dynamic'"
                                >
                                    <mat-label>matiere</mat-label>
                                    <input
                                        matInput
                                        [formControlName]="'matiere'"
                                        [placeholder]="'matiere'"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                        </ng-container>
                    </div>

                    <div class="mt-2">
                        <div class="space-y-4">
                            <div class="relative flex">
                                <mat-form-field
                                    class="flex-auto"
                                    [subscriptSizing]="'dynamic'"
                                >
                                    <mat-label>Address</mat-label>
                                    <mat-icon
                                        matPrefix
                                        class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:map-pin'"
                                    ></mat-icon>
                                    <input
                                        matInput
                                        [formControlName]="'address'"
                                        [placeholder]="'address'"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>


                    <div class="mt-2">
                        <div class="space-y-4">
                            <div class="relative flex">
                                <mat-form-field
                                    class="flex-auto"
                                    [subscriptSizing]="'dynamic'"
                                >
                                    <mat-label>Password</mat-label>
                                    <mat-icon
                                        matPrefix
                                        class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:map-pin'"
                                    ></mat-icon>
                                    <input
                                    id="password"
                                    type="password"
                                        matInput
                                        [formControlName]="'password'"
                                        [placeholder]="'password'"
                                        #passwordField
                                    />
                                    <button
                                    mat-icon-button
                                    type="button"
                                    (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                                    matSuffix>
                                    <mat-icon
                                        class="icon-size-5"
                                        *ngIf="passwordField.type === 'password'"
                                        [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                                    <mat-icon
                                        class="icon-size-5"
                                        *ngIf="passwordField.type === 'text'"
                                        [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                                </button>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>


                    <div
                        class="flex justify-between py-4 pl-1 pr-4 mt-10 -mx-6 border-t items-between sm:-mx-12 sm:pr-12 sm:pl-7 bg-gray-50 dark:bg-transparent"
                    >
                        <!-- Delete -->
                        <button
                            mat-button
                            class="ml-auto"
                            [color]="'warn'"
                            [matTooltip]="'Delete'"
                            (click)="ProfileDeletePoppup()"
                        >
                            Supprimer
                        </button>
                        <!-- Cancel -->

                        <!-- Save -->
                        <button
                            mat-flat-button
                            class="ml-2 bg-[#2E849D] text-white"
                            [matTooltip]="'Save'"
                            (click)="update(myForm.value)"
                        >
                            Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </ng-container>
</div>


<ng-container>
    <ng-template #popupTemplate let-dialogRef>

        <button mat-icon-button style="float:right; margin: 5px;color:#93A267; background-color: #E0DADA; "
            matDialogClose>
            <mat-icon class="text-white">close</mat-icon>
        </button>

        <mat-dialog-content class="bg-[#FEF2F flex flex-col items-center justify-center w-full ">
            <div class="flex flex-col items-center justify-center w-full gap-5 ">
                <span class="text-[#2E849D] font-semibold text-2xl"> Profil mis à jour</span>


            </div>
        </mat-dialog-content>

    </ng-template>
</ng-container>

<ng-container>
    <ng-template #DeletePoppup let-dialogRef>

        <button mat-icon-button style="float:right; margin: 5px;color:#93A267; background-color: #E0DADA; "
            matDialogClose>
            <mat-icon class="text-white">close</mat-icon>
        </button>

        <mat-dialog-content class="bg-[#FEF2F flex flex-col items-center justify-center w-full ">
            <div class="flex flex-col items-center justify-center w-full gap-5 ">
                <span class="text-2xl font-semibold text-center text-black">Etes-vous sûr de vouloir supprimer votre compte ?</span>
                <div class="flex items-center py-4 pl-1 pr-4 mt-10 -mx-6 border-t sm:-mx-12 sm:pr-12 sm:pl-7 dark:bg-transparent">
                    <button class="ml-auto" (click)="delete()" mat-button matTooltip="Cancel" (click)="toggleEditMode()">
                        Oui
                      </button>
                      <button matDialogClose mat-flat-button class="ml-2 bg-[#2E849D] text-white" matTooltip="Save" >
                        Non
                      </button>
                </div>

            </div>
        </mat-dialog-content>

    </ng-template>
</ng-container>
