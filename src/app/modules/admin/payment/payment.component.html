<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl p-6 mx-auto md:p-8">

        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div class="flex items-center justify-between w-full">
                <div>
                    <h2 class="text-3xl font-semibold leading-8 tracking-tight">Info Academie dashboard</h2>
                    <div class="font-medium tracking-tight text-secondary">Gardez la trace de vos ressources</div>
                </div>
                <div class="flex items-center ml-6">

                    <button
                        class="hidden ml-3 sm:inline-flex bg-[#2E849D]"
                        mat-flat-button
                        [color]="'primary'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:arrow-up-tray'"
                        ></mat-icon>
                        <span
                            class="ml-2 "
                            [routerLink]="['/admin/payment/create']"
                        >
                        Créer
                        </span>
                    </button>

                </div>
            </div>

        </div>
        <div class="flex items-center justify-between w-full mt-[2rem]">
            <!-- Recent transactions table -->
            <div class="flex flex-col flex-auto overflow-hidden shadow xl:col-span-2 bg-card rounded-2xl">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium leading-6 tracking-tight truncate">List de Paiements</div>
                </div>
                <div class="mx-6 overflow-x-auto">
                    <table
                        class="w-full bg-transparent"
                        mat-table
                        matSort
                        [dataSource]="recentTransactionsDataSource"
                        [trackBy]="trackByFn"
                        #recentTransactionsTable
                    >

                        <!-- Transaction ID -->
                        <ng-container matColumnDef="id">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef
                            >
                                ID
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let prof"
                            >
                                <span class="pr-6 text-sm font-medium text-secondary whitespace-nowrap">{{prof.id}}</span>
                            </td>
                        </ng-container>

                        <!-- Date -->
                        <ng-container matColumnDef="Annee">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef
                            >
                            Année
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let prof"
                            >
                                <span class="pr-6 whitespace-nowrap">{{prof.year}}</span>
                            </td>
                        </ng-container>

                        <!-- Name -->
                        <ng-container matColumnDef="Mois">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef
                            >
                            Mois
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let transaction"
                            >
                                <span class="pr-6 whitespace-nowrap">{{transaction.month}}</span>
                            </td>
                        </ng-container>

                        <!-- Amount -->
                        <ng-container matColumnDef="Classe">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef
                            >
                            Classe
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let transaction"
                            >
                                <span class="pr-6 font-medium whitespace-nowrap"> class {{transaction.class.nom }}</span>
                            </td>
                        </ng-container>

                        <!-- Status -->
                        <ng-container matColumnDef="Actions">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef
                            >
                                Actions
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let transaction"
                            >
                                <span class="pr-6 font-medium whitespace-nowrap">
                                    <button mat-icon-button color="accent" [routerLink]="['/admin/payment', transaction.id]">
                                         <mat-icon>create</mat-icon>
                                       </button>
                                    <button
                                        mat-icon-button
                                        matTooltip="supprimer"
                                        color="warn"
                                        (click)="delete(transaction.id)"
                                    >
                                        <mat-icon>delete_sweep</mat-icon>
                                    </button>
                                </span>
                            </td>
                        </ng-container>

                        <!-- Footer -->
                        <ng-container matColumnDef="recentOrdersTableFooter">
                            <td
                                class="px-0 py-6 border-0"
                                mat-footer-cell
                                *matFooterCellDef
                                colspan="6"
                            >
                                <!-- <button mat-stroked-button></button> -->
                            </td>
                        </ng-container>

                        <tbody>
                            <tr
                                mat-header-row
                                *matHeaderRowDef="recentTransactionsTableColumns"
                            ></tr>
                            <tr
                                class="h-16 order-row"
                                mat-row
                                *matRowDef="let row; columns: recentTransactionsTableColumns;"
                            ></tr>
                            <tr
                                class="h-16 border-0"
                                mat-footer-row
                                *matFooterRowDef="['recentOrdersTableFooter']"
                            ></tr>
                        </tbody>
                    </table>

                    <!-- Footer -->
                    <mat-paginator
                        class="z-10 border-b sm:absolute sm:inset-x-0 sm:bottom-0 sm:border-t sm:border-b-0 bg-gray-50 dark:bg-transparent"
                        [pageSize]="5"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"
                    >
                    </mat-paginator>

                </div>
            </div>

        </div>

    </div>
</div>
