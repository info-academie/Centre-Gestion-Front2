<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl p-6 mx-auto md:p-8">

        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div class="flex items-center justify-between w-full">
                <div>
                    <h2 class="text-3xl font-semibold leading-8 tracking-tight">Info Academie dashboard</h2>
                    <div class="font-medium tracking-tight text-secondary">Gardez la trace de vos ressources</div>
                </div>
                <div class="flex items-center ml-6">
                  <span
                      class="ml-2 "
                      [routerLink]="['/admin/charge/create']"
                  >

                    <button
                        class="hidden ml-3 sm:inline-flex bg-[#2E849D]"
                        mat-flat-button
                        [color]="'primary'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:arrow-up-tray'"
                        ></mat-icon>
                        Créer

                    </button>
                        </span>

                        <button class="ml-auto bg-gray-200" mat-button (click)="openSearchBar()">

                            <mat-icon class="icon-size-5">search</mat-icon>
                            Recherche
                        </button>


                </div>
            </div>

        </div>


        <!-- serch bar-->
        <div class="flex items-center justify-between w-full mt-[2rem] transition-opacity duration-500 ease-in-out"
            *ngIf="isSearchBarOpened" [class.opacity-100]="isSearchBarOpened" [class.opacity-0]="!isSearchBarOpened">
            <!-- Recent transactions table -->
            <div class="flex flex-col flex-auto overflow-hidden shadow xl:col-span-2 bg-card rounded-2xl">
                <div class="p-6">

                    <div>




                        <mat-form-field class="w-full mb-2" [subscriptSizing]="'dynamic'">
                            <mat-label>Mois</mat-label>

                            <mat-select [(ngModel)]="month">
                                <ng-container *ngFor="let month of months">
                                    <mat-option [value]="month">{{month}}</mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>

                        <div class="w-full">
                            <mat-form-field class="w-full">
                                <mat-label>Année</mat-label>
                                <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>

                                <input matInput [(ngModel)]="year" placeholder='year' [spellcheck]="false">

                            </mat-form-field>


                        </div>

                        <div class="w-full">
                            <mat-form-field class="w-full">
                                <mat-label>Designation</mat-label>
                                <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>

                                <input matInput [(ngModel)]="designation" placeholder='year' [spellcheck]="false">

                            </mat-form-field>


                        </div>




                        <button class="ml-2 bg-[#2E849D] text-white" mat-flat-button [matTooltip]="'Save'"
                            (click)="submit()">
                            Enregistrer
                        </button>

                        <button class="ml-auto bg-gray-200 " mat-flat-button [matTooltip]="'Save'"
                            (click)="openSearchBar()">
                            Cancel
                        </button>
                        <!-- </div> -->
                    </div>






                </div>
            </div>
        </div>


        <div class="flex items-center justify-between w-full mt-[2rem]">
            <!-- Recent transactions table -->
            <div class="flex flex-col flex-auto overflow-hidden shadow xl:col-span-2 bg-card rounded-2xl">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium leading-6 tracking-tight truncate">Liste des Charges</div>
                    <div class="mr-4 text-lg font-medium leading-6 tracking-tight truncate">Le Total Montant des Charges est : <b class="font-medium text-red-500"> {{total}} DH</b> </div>

                </div>
                <div class="mx-6 overflow-x-auto">
                    <table
                    class="w-full bg-transparent"
                    mat-table
                    matSort
                    [dataSource]="recentTransactionsDataSource"
                    [trackBy]="trackByFn"
                    #recentTransactionsTable
                  >

                    <ng-container matColumnDef="Année">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>Année</th>
                      <td mat-cell *matCellDef="let prof">
                        <span class="pr-6 text-sm font-medium text-secondary whitespace-nowrap">{{ prof.year }}</span>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="Mois">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>Mois</th>
                      <td mat-cell *matCellDef="let prof">
                        <span class="pr-6 whitespace-nowrap">{{ prof.month }} </span>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="Désignation">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>Désignation</th>
                      <td mat-cell *matCellDef="let transaction">
                        <span class="pr-6 whitespace-nowrap">{{ transaction.designation }}</span>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="Montant">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>Montant</th>
                      <td mat-cell *matCellDef="let transaction">
                        <span class="pr-6 font-medium whitespace-nowrap"> {{ transaction.montant }}</span>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Actions">
                        <th
                            mat-header-cell
                            mat-sort-header
                            *matHeaderCellDef
                        >
                            Actions
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let transaction"
                        >
                            <span class="pr-6 font-medium whitespace-nowrap">
                                <button mat-icon-button color="accent" [routerLink]="['/admin/charge', transaction.id]">
                                     <mat-icon>create</mat-icon>
                                   </button>
                                <button
                                    mat-icon-button
                                    matTooltip="supprimer"
                                    color="warn"
                                    (click)="delete(transaction.id)"
                                >
                                    <mat-icon>delete_sweep</mat-icon>
                                </button>
                            </span>
                        </td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="total">

                      </ng-container> -->



                    <tbody>
                      <tr mat-header-row *matHeaderRowDef="recentTransactionsTableColumns"></tr>
                      <tr class="h-16 order-row" mat-row *matRowDef="let row; columns: recentTransactionsTableColumns;"></tr>
                      <tr class="h-16 border-0" mat-footer-row ></tr>
                    </tbody>
                  </table>


                    <!-- Footer -->
                    <mat-paginator
                        class="z-10 border-b sm:absolute sm:inset-x-0 sm:bottom-0 sm:border-t sm:border-b-0 bg-gray-50 dark:bg-transparent"
                        [pageSize]="5"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"
                    >
                    </mat-paginator>

                </div>
            </div>

        </div>

    </div>
</div>
