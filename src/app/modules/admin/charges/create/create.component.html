<div class="flex flex-col w-full">


    <ng-container>

        <!-- Contact form -->
        <div class="relative flex flex-col items-center flex-auto px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form [formGroup]="myForm">



                    <div class="mt-2">
                        <h1 class="mt-6 mb-10 ml-1 text-[#887B84] text-3xl font-semibold"> Creation d'une Charge</h1>


                    </div>

                    <!-- prenom -->
                    <div class="mt-2">
                        <div class="space-y-4">
                            <div class="relative flex">

                                <mat-form-field class="flex-auto" [subscriptSizing]="'dynamic'">
                                    <mat-label>Date (Mois/Jours/Annee)</mat-label>
                                    <input matInput [matDatepicker]="picker2" [(ngModel)]="date"
                                        [ngModelOptions]="{standalone: true}">
                                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                    <mat-datepicker #picker2></mat-datepicker>
                                </mat-form-field>

                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="space-y-4">
                            <div class="relative flex">
                                <mat-form-field class="flex-auto" [subscriptSizing]="'dynamic'">
                                    <mat-label>DÃ©signation</mat-label>
                                    <input matInput [formControlName]="'designation'" [placeholder]="'designation'"
                                        [spellcheck]="false">

                                </mat-form-field>
                            </div>
                        </div>

                    </div>


                    <div class="mt-2">
                        <div class="space-y-4">
                            <div class="relative flex">
                                <mat-form-field class="flex-auto" [subscriptSizing]="'dynamic'">
                                    <mat-label>Montant</mat-label>
                                    <input matInput [formControlName]="'montant'" [placeholder]="'montant'"
                                        [spellcheck]="false">


                                </mat-form-field>
                            </div>
                        </div>

                    </div>



                    <div
                        class="flex items-center py-4 pl-1 pr-4 mt-10 -mx-6 border-t sm:-mx-12 sm:pr-12 sm:pl-7 bg-gray-50 dark:bg-transparent">
                        <!-- Delete -->

                        <!-- Cancel -->
                        <button class="ml-auto" mat-button [matTooltip]="'Cancel'" (click)="toggleEditMode()">
                            Annuler
                        </button>
                        <!-- Save -->
                        <!-- [disabled]="myForm.invalid" -->
                        <button class="ml-2" mat-flat-button
                        class="ml-2 bg-[#2E849D] text-white" [matTooltip]="'Save'"
                            (click)="submit()">
                            Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </ng-container>
</div>
